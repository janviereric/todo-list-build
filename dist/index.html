<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/5a38324862.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="src/img/favicon.ico" />
    <title>Todo List</title>
  <script defer src="main.bundle.js"></script></head>
  <body>
    <header>
      <div class="container-manu-header">
        <div class="container-title-logo">
          <h1 class="text-title-logo">Todo List</h1>
        </div>
      </div>
    </header>
    <main>
      <fieldset class="container-todo-list">
        <legend class="title-todo-list">Ma Liste de tâches</legend>
        <form>
          <input type="text" />
          <button class="add-button">Ajouter</button>
        </form>
        <ul>
          <fieldset class="container-todo">
            <legend class="title-todo">
              Ma tâche n°<span class="number">1</span> :
            </legend>
            <li>
              <span></span>
              <p>Je suis un exemple de todo</p>
              <div class="container-edit-delete-button">
                <button class="edit-button">Editer</button>
                <button class="delete-button">Supprimer</button>
              </div>
            </li>
          </fieldset>

          <fieldset class="container-todo">
            <legend class="title-todo">
              Ma tâche n°<span class="number">2</span> :
            </legend>
            <li>
              <span></span>
              <p>Je suis un second exemple de todo</p>
              <div class="container-edit-delete-button">
                <button class="edit-button">Editer</button>
                <button class="delete-button">Supprimer</button>
              </div>
            </li>
          </fieldset>

          <fieldset class="container-todo">
            <legend class="title-todo">
              Ma tâche n°<span class="number">3</span> :
            </legend>
            <li>
              <span></span>
              <p>Je suis un troisième exemple de todo</p>
              <div class="container-edit-delete-button">
                <button class="edit-button">Editer</button>
                <button class="delete-button">Supprimer</button>
              </div>
            </li>
          </fieldset>
        </ul>
      </fieldset>
    </main>

    <footer>
      <div class="container-copyright-logo">
        <p>
          <img src="./src/img/janviereric.jpg" alt="JanvierEric" />
          copyright <i class="fa-regular fa-copyright"></i> 2023 -
          <span class="j">J</span>anvier<span class="e">E</span>ric
        </p>
      </div>
    </footer>
  </body>
</html>
